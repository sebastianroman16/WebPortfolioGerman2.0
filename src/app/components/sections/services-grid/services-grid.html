<section>
  <div class="flex items-center gap-3">
    <h3 class="text-2xl font-semibold text-slate-900">What I'm Doing</h3>
    <span class="h-1 w-10 rounded-full bg-[var(--brand-600)]"></span>
  </div>

  <div class="mt-6 grid gap-4 md:grid-cols-2">
    @for (service of services; track service.title) {
      <app-service-card
        [title]="service.title"
        [description]="service.description"
        [icon]="service.icon"
      ></app-service-card>
    }
  </div>
</section>
